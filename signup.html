 <section class="form-section">

         <h2 id="signup-intro">Let Us Know a Little About Yourself and Fill Out Your Contact Details

        <form  class="form_a" action ="https://formdump.codeinstitute.net" method="post">
        

            

            <fieldset>

                <h3>I am interested in ? </h3>
                <input type="radio" id="r_private" name="lesson_type" value="private" required >
                <label for="r_private">Private Lessons</label><br>

                <input type="radio" id="r_semi-private" name="lesson_type" value="semi-private">
                <label for="r_semi-private">Semi-Private Lessons</label><br>

                <input type="radio" id="r_group" name="lesson_type" value="group">
                <label for="r_group">Group Lessons</label>

                </fieldset>

                <fieldset>

                <h3>My current Level is ? </h3>
                <input type="radio" id="r_advanced" name="skill_level" value="advanced" required >
                <label for="r_advanced">Advanced </label><br>

                <input type="radio" id="r_intermediate" name="skill_level" value="intermediate">
                <label for="r_intermediate">Intermediate</label><br>


                <input type="radio" id="r_beginner" name="skill_level" value="beginner">
                <label for="r_beginner">Beginner</label><br>
                </fieldset>

        
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Rodger" required><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Federer" ><br>
            <label for="fname">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Rodger@usopen.com" required> <br>
            <input type="tel" id="phone" name="phone" placeholder="0830367180" inputmode="numeric-only"  pattern="[0-9]+"  minlength="10" required><br><br>

            <input type="submit" value="Submit">
